<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Elements</title>
    <link rel="stylesheet" href="styles17.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1> Form Styling</h1>
       
    </header>

    <main>
        <form action="#" id="contact-form">
            <!-- Text Input -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email Input -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Gender</legend>
                <label for="male">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="female" required> Female
                </label>
            </fieldset>

            <!-- Checkbox -->
            <fieldset>
                <legend>Preferences</legend>
                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter
                </label>
                <label for="updates">
                    <input type="checkbox" id="updates" name="updates"> Receive updates
                </label>
            </fieldset>

            <!-- Select Menu -->
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Advanced Form Styling Demo. All rights reserved.</p>
    </footer>

</body>
</html>
