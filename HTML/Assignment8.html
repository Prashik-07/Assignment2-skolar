<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Nested Grid Layout</title>
    <link rel="stylesheet" href="styles8.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Advanced Nested Grid Layout</h1>
        <p>Using grid areas, spanning items, and nested grids for complex layouts.</p>
    </header>

    <section class="outer-grid">
        <div class="item header">Header</div>
        <div class="item nav">Navigation</div>
        <div class="item main">

            <div class="nested-grid">
                <div class="nested-item nested-main">Nested Main Content</div>
                <div class="nested-item nested-sidebar">Nested Sidebar</div>
                <div class="nested-item nested-extra">Nested Extra Content</div>
            </div>
        </div>
        <div class="item aside">Aside Section</div>
        <div class="item footer">Footer</div>
    </section>

    

</body>
</html>
