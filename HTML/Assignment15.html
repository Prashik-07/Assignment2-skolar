<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms Demonstration</title>
    <link rel="stylesheet" href="styles15.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>CSS Transforms </h1>
        <p>Explore how to use <code>translate</code>, <code>rotate</code>, <code>scale</code>, and <code>skew</code> in CSS.</p>
    </header>

    <main>
        <section>
            <h2>Translate Transform</h2>
            <div class="translate-box">Translate</div>
        </section>

        <section>
            <h2>Rotate Transform</h2>
            <div class="rotate-box">Rotate</div>
        </section>

        <section>
            <h2>Scale Transform</h2>
            <div class="scale-box">Scale</div>
        </section>

        <section>
            <h2>Skew Transform</h2>
            <div class="skew-box">Skew</div>
        </section>

        <section>
            <h2>Combined 
                Transforms</h2>
            <div class="combined-box">Combined Transform</div>
        </section>
    </main>

    <footer>

    </footer>

</html>
