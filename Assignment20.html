<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework</title>
    <!-- Custom Framework CSS -->
    <link rel="stylesheet" href="styles20.css">
</head>
<body>

    <!-- Header -->
    <header class="container-fluid bg-primary text-white text-center py-3">
        <h1>My Custom CSS Framework</h1>
        
    </header>

    <!-- Grid System Example -->
    <section class="container mt-4">
        <h2>Grid System</h2>
        <div class="row">
            <div class="col-4 bg-light p-3">Column 1</div>
            <div class="col-4 bg-secondary text-white p-3">Column 2</div>
            <div class="col-4 bg-light p-3">Column 3</div>
        </div>
        <div class="row mt-3">
            <div class="col-6 bg-light p-3">Column 1</div>
            <div class="col-6 bg-secondary text-white p-3">Column 2</div>
        </div>
    </section>

    <!-- Button Examples -->
    <section class="container mt-4">
        <h2>Buttons</h2>
        <button class="btn-primary">Primary Button</button>
        <button class="btn-secondary">Secondary Button</button>
        <button class="btn-outline">Outline Button</button>
    </section>

    <!-- Card Component Example -->
    <section class="container mt-4">
        <h2>Card Component</h2>
        <div class="card">
            <div class="card-header bg-primary text-white">
                Card Header
            </div>
            <div class="card-body">
                <p>This is a card body. It's part of the card component in our framework.</p>
            </div>
            <div class="card-footer">
                <button class="btn-primary">Card Button</button>
            </div>
        </div>
    </section>

    <!-- Form Example -->
    <section class="container mt-4">
        <h2>Form Example</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </section>

    <footer class="container-fluid bg-dark text-white text-center py-3 mt-4">
        &copy; 2024 Custom CSS Framework
    </footer>
</body>
</html>
